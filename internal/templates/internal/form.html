{% extends "internal/base.html" %}

{% block page_title %}
    {{page_title}}
{% endblock page_title %}

{% block contents %}
    <h1>{{page_title}}</h1>
    {% for post in posts %}
        <h1>{{post.username}}</h1>
        <p>{{post.email}}</p>
        <p>{{post.password}}</p>
    {% endfor %}
{% endblock contents %}
