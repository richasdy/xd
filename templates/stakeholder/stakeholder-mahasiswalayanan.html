{% extends "external/airui/dashboard-base.html" %}
{% load static %}

{% block content %}
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<div class="air__layout__content">
  <div class="air__utils__content">
    <div class="air__utils__heading">
      <h5>Dashboard Data Layanan Mahasiswa</h5>
    </div>

<div class="card">
      <div class="card-body">
        <h4 class="mb-4">
          <strong>Grafik Data Kepuasan Layanan Mahasiswa</strong>
        </h4>
      </div>
    </div>

<!-- Create a div where the graph will take place -->
<div id="mhs"></div>
<script>
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 200, left: 60},
    width = 500 - margin.left - margin.right,
    height = 650 - margin.top - margin.bottom;

// append the svg object to the body of the page
var mhs = d3.select("#mhs")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("/static/data/stakeholder/mahasiswalayanan/mahasiswalayanan.csv", function(data) {

  // sort data
  data.sort(function(b, a) {
    return a.Value - b.Value;
  });

  // X axis
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d.Kategori; }))
    .padding(0.2);
  mhs.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 100])
    .range([ height, 0]);
  mhs.append("g")
    .call(d3.axisLeft(y));

  // Bars
  mhs.selectAll("mybar")
    .data(data)
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Kategori); })
      .attr("y", function(d) { return y(d.Value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.Value); })
      .attr("fill", "#5d15ab")
})
</script>
<div class="card">
      <div class="card-body">
        <h4 class="mb-4">
          <strong>Grafik Data Presentase Tingkat Kepuasan</strong>
        </h4>
      </div>
    </div>

<div id="mhspie"></div>
<script>
// set the dimensions and margins of the graph
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#mhspie")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Create dummy data
var data = {SP: 66, P: 25, TP:7, STP:2}

// set the color scale
var color = d3.scaleOrdinal()
  .domain(data)
  .range(d3.schemeSet2);

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))
// Now I know that group A goes from 0 degrees to x degrees and so on.

// shape helper to build arcs:
var arcGenerator = d3.arc()
  .innerRadius(0)
  .outerRadius(radius)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('path')
    .attr('d', arcGenerator)
    .attr('fill', function(d){ return(color(d.data.key)) })
    .attr("stroke", "black")
    .style("stroke-width", "2px")
    .style("opacity", 0.5)

// Now add the annotation. Use the centroid method to get the best coordinates
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('text')
  .text(function(d){ return d.data.key})
  .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
  .style("text-anchor", "middle")
  .style("font-size", 15)
  .style("font-weight", "bold")
</script>

<div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <strong>Penjelasan</strong>
            <div><strong>SP: </strong> Sangat Puas</div>
            <div><strong>P: </strong> Puas</div>
            <div><strong>TP: </strong> Tidak Puas</div>
            <div><strong>STP: </strong> Sangat Tidak Puas
            </div>
          </div>
        </div>
      </div>

  </div>
</div>

{% endblock content %}
